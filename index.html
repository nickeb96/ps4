<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="main.css"/>

      <tr>
        <td id="slot4">-</td>

      </tr>
      <tr>
        <td id="slot7">-</td>
        <td id="slot8">-</td>
        <td id="slot9">-</td>
      </tr>
    </table>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
